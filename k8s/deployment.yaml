apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          # --- ADD THIS BLOCK ---
          resources:
            requests:
              cpu: "100m"      # "I need at least 10% of a CPU core to start"
              memory: "64Mi"
            limits:
              cpu: "500m"      # "Don't let me use more than 50% of a core"
              memory: "128Mi"
          # ----------------------